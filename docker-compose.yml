version: '3.8'

services:
  news-tracker:
    build: .
    container_name: news-tracker
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount logs directory for log persistence
      - ./logs:/app/logs
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      # Set timezone
      - TZ=Asia/Shanghai
      # Add environment variables for better logging
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    # Add logging configuration to see container logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # For development, you might want to override the command
    command: ["uv", "run", "python", "-m", "app.main", "--mode", "schedule"]
    # Alternative commands for debugging:
    # command: ["python", "diagnostics.py"]  # Run diagnostics
    # command: ["uv", "run", "python", "-m", "app.main", "--mode", "once"]  # Run once
    # command: ["python", "test_docker_logs.py"]  # Test logging

